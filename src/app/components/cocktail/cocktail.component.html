<div fxLayout="column" fxLayoutAlign="space-around center">
    <div class="header" fxLayout="row" fxLayoutAlign="center center">
        <a routerLink="/">
            <img style="height: 4rem; width: 4rem;" src="../../../assets/whisky_glass.svg" alt="whiskey glass image" />
        </a>
        <span>Welcome to the cocktail club.</span>
    </div>

    <div class="body" fxLayout="column" fxLayoutAlign="center center">
        <div class="filter-section">

        </div>
        <div class="result-table">
            <table mat-table [dataSource]="cocktailData" class="mat-elevation-z8">
                <ng-container matColumnDef="alcoholic">
                    <th mat-header-cell *matHeaderCellDef> Alcoholic </th>
                    <td mat-cell *matCellDef="let element"> {{element.strAlcoholic}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.strCategory}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="cocktailData.drinks"></tr>
                <tr mat-row *matRowDef="let row; columns: cocktailData.drinks;"></tr>
            </table>
        </div>
    </div>

</div>
